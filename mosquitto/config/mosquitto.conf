# Mosquitto Configuration

# Listener MQTT padrão
listener 1883
protocol mqtt

# Listener WebSocket
listener 9001
protocol websockets

# Segurança
allow_anonymous false
password_file /mosquitto/config/passwd

# Persistência
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true
log_timestamp true
